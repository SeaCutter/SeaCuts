<!DOCTYPE html>
<html>
<head>
	<title>Online Fish Shop</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container">
		<header>
			<h1>Online Fish Shop</h1>
		</header>
		<main>
			<section class="fish-menu">
				<h2>Fish Menu</h2>
				<ul>
					<li>
						<img src="fish1.jpg" alt="Fish 1">
						<h3>Fish 1</h3>
						<p class="price">$10.00</p>
						<button class="add-to-cart">Add to Cart</button>
					</li>
					<li>
						<img src="fish2.jpg" alt="Fish 2">
						<h3>Fish 2</h3>
						<p class="price">$15.00</p>
						<button class="add-to-cart">Add to Cart</button>
					</li>
					<li>
						<img src="fish3.jpg" alt="Fish 3">
						<h3>Fish 3</h3>
						<p class="price">$12.00</p>
						<button class="add-to-cart">Add to Cart</button>
					</li>
				</ul>
			</section>
			<section class="buy-now">
				<h2>Buy Now</h2>
				<form>
					<label for="name">Name:</label>
					<input type="text" id="name" required>
					<label for="address">Address:</label>
					<textarea id="address" required></textarea>
					<label for="phone">Phone:</label>
					<input type="tel" id="phone" required>
					<button type="submit" id="buy-now">Buy Now</button>
				</form>
			</section>
		</main>
		<footer>
			<p>&copy; 2023 Online Fish Shop</p>
		</footer>
	</div>
	<script src="script.js"></script>
</body>
</html>
